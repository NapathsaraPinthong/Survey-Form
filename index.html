<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id='title'>Simple Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
      <div>
      <label id='name-label'>Name <input id='name' type='text' required placeholder='Enter your name'></label>
      <label id="email-label">Email <input id='email' type='email' required placeholder='Enter your Email'></label>
      <label id="number-label">Age
(optional) <input id='number' type='number' min='10' max='99' placeholder='Age'></label>
      <label>Which option best describes your current role?
        <select id='dropdown'>
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
      </label>
      </div>
      <div>
      <label>Would you recommend this platform to a friend?</label>
      <label><input type='radio' name='rec' class="inline" value='def'>Definitely</label>
      <label><input type='radio' name='rec' class="inline" value='mb'>Maybe</label>
      <label><input type='radio' name='rec' class="inline" value='no'>Not sure</label>
      </div>
      <div>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type='checkbox' value='frontend' class="inline">Front-end Projects
</label>
      <label><input type='checkbox' value='backend' class="inline">Back-end Projects
</label>
      <label><input type='checkbox' value='data' class="inline">Data Visualization
</label>
      <label><input type='checkbox' value='chl' class="inline">Challenges</label>
      </div>
      <div>
      <label>Any comments or suggestions? <textarea rows='5' cols='30' placeholder='Enter your comment here...'></textarea></label>
      </div>
      <input type='submit' id='submit' value="Submit">
    </form>
  </body>
</html>
